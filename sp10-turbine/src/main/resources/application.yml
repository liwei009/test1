spring:
  application:
    name: turbin
    
server:
  port: 5001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
# 指定order-service, feign两个服务的服务道具,进行集群聚合监控   
turbine:
  app-config: order-service, zuul
  cluster-name-expression: new String("default")
